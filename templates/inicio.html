<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Principal</title>
</head>
<body>
	{% if user.is_authenticated %}
		<h1>Bienvenido {{user.first_name}} {{user.last_name}} ( @{{user}} ) </h1>
		<a href="/salir/">LogOut</a>
	{% else %}
		<a href="{% url 'social:begin' 'twitter' %}">Twitter Login</a>
	{% endif %}
</body>
</html>
